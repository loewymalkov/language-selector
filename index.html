<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootsrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Please answer the following survey so we may help you pick a programming language to learn</h1>
    <div class="container">
      <h3>Question 1: Do you have any prior coding experience?</h3>
      <form id="survey">
        <select name="form-control" id="experience">
          <option value="1">Noob</option>
          <option value="2">Novice</option>
          <option value="3">Senior</option>
          <option value="4">Leet</option>

        </select>
      </form>
    </div>
  </div>
</body>
</html>
